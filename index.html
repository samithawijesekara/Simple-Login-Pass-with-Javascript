<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login with Javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="wrap">
        <div class="form">
            <h2>Simple Javascript Login Pass</h2>
            <input type="text" id="userId" placeholder="User ID" required="" autofocus="">
            <input type="password" id="userPassword" placeholder="Password" required="" autofocus="">
            <button id="loginPass" class="btn btn-block btn-lg btn-danger" onclick="bypass()">Login</button>
            <p class="txt">User ID is : user | Password is : 1234</p>
        </div>
    </div>

    <p class="footer"><i>Developed by <a href="https://github.com/samithawijesekara" target="_blank">Samitha Wijesekara</a></i></p>

    <!--===============================================================================================-->
    <script src="js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/script.js"></script>
    <!--===============================================================================================-->
</body>
</body>

</html>
